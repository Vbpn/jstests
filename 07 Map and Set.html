  <h1>Map and Set</h1>
  <script type="text/javascript">
  "use strict";
  // function returns unique values from an array
function unique(arr) {
  return Array.from(new Set(arr));
}

let values = ["Hare", "Krishna", "Hare", "Krishna",
  "Krishna", "Krishna", "Hare", "Hare", ":-O"
];

console.log( unique(values) );

// filter anagrams
function aclean(arr){
  let set = new Set();
  let newarr = arr.map(elem => [elem.toLowerCase().split("").sort().join(""), elem]);
  let result = [];
  for(let item of newarr){
    if(set.has(item[0])){
      continue;
    }else{
      set.add(item[0]);
      result.push(item[1]);
    }
  }
  return result;
}

let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

console.log( aclean(arr) ); // "nap,
